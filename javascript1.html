<!DOCTYPE html>
<html>
  <body>
    <ul id="list1"></ul>

    <script>
      // loop from 1 to 20
      for (let i = 1; i <= 20; i++) {
        // skip 5, 10 and 15
        if (i === 5 || i === 10 || i === 15) {
          continue;
        }

        // add a new list item to the <ul> with id="list1"
        document.getElementById("list1").innerHTML += <li>${i}</li>;
      }
    </script>
  </body>
</html>
