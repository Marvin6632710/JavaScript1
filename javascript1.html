<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>JavaScript1</title>
  </head>
  <body>
    <h1>JavaScript1</h1>

    <ul id="list1"></ul>

    <script>
      const list = document.getElementById("list1");

      // loop from 1 to 20
      for (let i = 1; i <= 20; i++) {
        // skip 5, 10 and 15
        if (i === 5 || i === 10 || i === 15) {
          continue;
        }

        // create <li> and add to the <ul>
        const li = document.createElement("li");
        li.textContent = i;
        list.appendChild(li);
      }
    </script>
  </body>
</html>
